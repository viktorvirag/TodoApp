<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <script defer src="./app.js"></script>
    <title>To Do</title>
</head>
<body>
    <h1>This is my✨Fancy✨To Do app</h1>
    <section class="main-holder">
        <div>
            <h2>Here you can add some todos</h2>
            <div class="input-and-button-holder">
                <input id="addInput" class="text-input" type="text" placeholder="Rob the bank using only my cat">
                <div id="addButton" onclick="storeToDo()" class="add-button">+</div>
            </div>
        </div>
        <div class="list">
            <h2>My to do list</h2>
            <div id="list-holder" class="drag-container">
                
            </div>
        </div>
    </section>
</body>
</html>
